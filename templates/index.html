{% extends "base.html" %}
{% block content %}

<div>
{% raw %}
<div class="row">
<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <label>Original</label>
    <input ng-model="art" type="text" size="80" class="form-control" placeholder="Art Path" ng-init="art='/giraffe.threadless.com/art.png'">
  </div>
  <div class="form-group">
    <label>Overlay</label>
    <input ng-model="overlay" type="text" size="80" class="form-control" placeholder="Overlay Path" ng-init="overlay='/giraffe.threadless.com/tshirts/overlay.png'">
  </div>
  <div class="form-group">
    <label>BG Color</label>
    <input ng-model="bg" type="text" class="form-control" placeholder="BG Color Hex" ng-init="bg='451D74'">
  </div>
  <!-- <button type="submit" class="btn btn-default">Submit</button> -->
</form>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img ng-src="{{art}}?overlay={{overlay}}&bg={{bg}}&force=1" alt="an image!"/>
      <div class="caption">
        <h3>Composited Image</h3>
      </div>
    </div>
  </div>
</div>
{% endraw %}
</div>
{% endblock %}
